<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptParto - ابزار تقسیم پرامپت</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for general text, Vazirmatn for Persian -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen font-vazirmatn text-gray-800 transition-colors duration-300">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6 shadow-lg">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between">
            <h1 class="text-3xl font-bold mb-2 sm:mb-0">
                <i class="fas fa-magic text-blue-200 mr-2"></i>PromptParto
            </h1>
            <p class="text-lg opacity-90 text-center sm:text-right">
                ابزاری برای تقسیم پرامپت‌های طولانی به بخش‌های قابل مدیریت
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-8 flex-grow">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 sm:p-8 mb-8 transition-colors duration-300">
            <h2 class="text-2xl font-semibold mb-6 text-center text-blue-700 dark:text-blue-400">پرامپت خود را وارد کنید</h2>
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="flex-grow w-full md:w-3/4 relative">
                    <textarea
                        id="promptInput"
                        class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 resize-y min-h-[150px] shadow-sm text-base text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 drag-drop-zone"
                        placeholder="پرامپت طولانی خود را اینجا وارد کنید یا فایل متنی را بکشید و رها کنید..."
                        aria-label="Prompt Input"
                    ></textarea>
                    <p id="charCount" class="text-sm text-gray-500 dark:text-gray-400 mt-2 text-left">
                        کاراکترها: 0
                    </p>
                </div>
                <div class="flex flex-col gap-3 w-full md:w-1/4">
                    <button
                        id="splitButton"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center text-base disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Split Prompt"
                    >
                        <i class="fas fa-cut mr-2"></i> تقسیم پرامپت
                    </button>
                    <button
                        id="copyAllButton"
                        class="bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center text-base disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Copy All Parts"
                        disabled
                    >
                        <i class="fas fa-copy mr-2"></i> کپی همه
                    </button>
                    <button
                        id="loadExampleButton"
                        class="bg-gray-400 hover:bg-gray-500 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center text-base disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Load Example Prompt"
                    >
                        <i class="fas fa-file-alt mr-2"></i> بارگذاری مثال
                    </button>
                    <button
                        id="clearAllButton"
                        class="bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center text-base disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Clear All"
                    >
                        <i class="fas fa-trash-alt mr-2"></i> پاک کردن همه
                    </button>
                    <button
                        id="clearOutputOnlyButton"
                        class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center text-base disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Clear Output Only"
                    >
                        <i class="fas fa-eraser mr-2"></i> پاک کردن خروجی
                    </button>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                <h3 class="text-xl font-semibold mb-4 text-center text-blue-700 dark:text-blue-400">تنظیمات</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="flex items-center flex-wrap gap-2">
                        <label for="maxCharsPerPart" class="text-gray-700 dark:text-gray-300 ml-2">حداکثر کاراکتر در هر بخش:</label>
                        <input
                            type="number"
                            id="maxCharsPerPart"
                            min="100"
                            value="3800"
                            class="w-24 p-2 border border-gray-300 dark:border-gray-600 rounded-lg text-center focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200"
                            aria-label="Maximum characters per part"
                        >
                    </div>
                    <div class="flex items-center flex-wrap gap-2">
                        <label for="splitStrategy" class="text-gray-700 dark:text-gray-300 ml-2">استراتژی تقسیم‌بندی:</label>
                        <select
                            id="splitStrategy"
                            class="p-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            aria-label="Split Strategy"
                        >
                            <option value="auto">خودکار (پیشنهادی)</option>
                            <option value="paragraph">بر اساس پاراگراف</option>
                            <option value="line">بر اساس خط</option>
                            <option value="custom">جداکننده سفارشی</option>
                            <option value="regex">عبارت با قاعده (Regex)</option>
                        </select>
                    </div>
                    <div class="flex items-center flex-wrap gap-2 col-span-1 md:col-span-2 hidden" id="customDelimiterContainer">
                        <label for="customDelimiter" class="text-gray-700 dark:text-gray-300 ml-2">جداکننده سفارشی:</label>
                        <input
                            type="text"
                            id="customDelimiter"
                            class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200"
                            placeholder="مثال: ### یا ---"
                            aria-label="Custom Split Delimiter"
                        >
                    </div>
                    <div class="flex items-center flex-wrap gap-2 col-span-1 md:col-span-2 hidden" id="regexDelimiterContainer">
                        <label for="regexDelimiter" class="text-gray-700 dark:text-gray-300 ml-2">عبارت با قاعده (Regex):</label>
                        <input
                            type="text"
                            id="regexDelimiter"
                            class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200"
                            placeholder="مثال: \\n\\n یا \\.\\s"
                            aria-label="Regex Split Delimiter"
                        >
                    </div>
                    <div class="flex items-center flex-wrap gap-2 col-span-1 md:col-span-2">
                        <label for="partPrefix" class="text-gray-700 dark:text-gray-300 ml-2">پیشوند هر بخش:</label>
                        <input
                            type="text"
                            id="partPrefix"
                            class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200"
                            placeholder="مثال: Part "
                            aria-label="Prefix for each part"
                        >
                    </div>
                    <div class="flex items-center flex-wrap gap-2 col-span-1 md:col-span-2">
                        <label for="partSuffix" class="text-gray-700 dark:text-gray-300 ml-2">پسوند هر بخش:</label>
                        <input
                            type="text"
                            id="partSuffix"
                            class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200"
                            placeholder="مثال: (ادامه دارد)"
                            aria-label="Suffix for each part"
                        >
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                    <button
                        id="exportTextButton"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center text-base disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Export All Parts to Text File"
                        disabled
                    >
                        <i class="fas fa-file-alt mr-2"></i> خروجی متنی (.txt)
                    </button>
                    <button
                        id="exportJsonButton"
                        class="bg-teal-600 hover:bg-teal-700 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center text-base disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Export All Parts to JSON File"
                        disabled
                    >
                        <i class="fas fa-file-code mr-2"></i> خروجی JSON (.json)
                    </button>
                    <button
                        id="savePromptButton"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center text-base"
                        aria-label="Save Current Prompt"
                    >
                        <i class="fas fa-save mr-2"></i> ذخیره پرامپت
                    </button>
                    <div class="relative inline-block text-left z-10">
                        <button
                            id="loadPromptDropdownToggle"
                            class="inline-flex justify-center w-full rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm px-6 py-3 bg-white dark:bg-gray-700 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200"
                            aria-haspopup="true"
                            aria-expanded="false"
                            aria-label="Load Saved Prompts"
                        >
                            <i class="fas fa-folder-open mr-2"></i> بارگذاری پرامپت ذخیره شده
                            <i class="fas fa-chevron-down ml-2 -mr-1"></i>
                        </button>
                        <div id="loadPromptDropdownMenu" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="loadPromptDropdownToggle">
                            <div class="py-1" role="none" id="savedPromptsList">
                                <!-- Saved prompts will be injected here -->
                                <p class="text-center text-gray-500 dark:text-gray-400 p-2">پرامپتی ذخیره نشده است.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dark Mode Toggle -->
            <div class="flex justify-center mt-6">
                <button
                    id="darkModeToggle"
                    class="bg-gray-700 hover:bg-gray-900 text-white py-2 px-4 rounded-full shadow-md transition duration-200 flex items-center justify-center text-sm"
                    aria-label="Toggle Dark Mode"
                >
                    <i class="fas fa-moon ml-2"></i> <span id="darkModeText">حالت تاریک</span>
                </button>
            </div>

            <div id="messageBox" class="p-4 rounded-lg relative hidden mt-6" role="alert" aria-live="polite">
                <span id="messageText"></span>
                <span class="absolute top-0 bottom-0 left-0 px-4 py-3 cursor-pointer" onclick="document.getElementById('messageBox').classList.add('hidden');" aria-label="Close Message">
                    <i class="fas fa-times"></i>
                </span>
            </div>
        </div>

        <!-- Output Section -->
        <div id="outputContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Split prompt parts will be rendered here -->
        </div>
    </main>

    <!-- AI Response Modal -->
    <div id="aiResponseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-xl sm:w-full">
            <div class="flex justify-between items-center pb-3 border-b dark:border-gray-700">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100">پاسخ هوش مصنوعی</h3>
                <button type="button" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" id="closeAiModal" aria-label="Close AI Response Modal">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="mt-4">
                <div id="aiLoadingSpinner" class="flex justify-center items-center py-8 hidden">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
                    <p class="text-lg text-gray-600 dark:text-gray-300 mr-4">در حال پردازش...</p>
                </div>
                <textarea
                    id="aiResponseTextarea"
                    class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 min-h-[200px] resize-y"
                    readonly
                    aria-label="AI Response"
                ></textarea>
            </div>
            <div class="mt-4 flex justify-end gap-3">
                <button
                    id="copyAiResponseButton"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-200 flex items-center"
                    aria-label="Copy AI Response"
                >
                    <i class="fas fa-copy mr-2"></i> کپی پاسخ
                </button>
                <button
                    id="insertAiResponseButton"
                    class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-200 flex items-center"
                    aria-label="Insert AI Response into Prompt Input"
                >
                    <i class="fas fa-arrow-left mr-2"></i> درج در پرامپت اصلی
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <div class="container mx-auto">
            <p class="text-sm">
                ساخته شده با ❤️ برای جامعه‌ی متن‌باز.
                <a href="https://github.com/your-github-username/PromptParto" target="_blank" class="text-blue-400 hover:underline" aria-label="PromptParto GitHub Repository">
                    <i class="fab fa-github ml-1"></i> سورس کد در گیت‌هاب
                </a>
            </p>
        </div>
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
